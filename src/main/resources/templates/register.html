<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng ký</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main class="w-100 m-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h1 class="main-heading">Đăng ký</h1>
                                <form method="POST">
                                    <div class="row mb-3">
                                        <label>Tên:</label>
                                        <label
                                            for="email"
                                            class="col-md-4 col-form-label text-md-end"
                                            >Tên</label
                                        >
                                        <div class="col-md-6">
                                            <input
                                                id="text"
                                                type="text"
                                                class="form-control"
                                                name="name"
                                                th:field="*{name}"
                                                required
                                                autocomplete="name"
                                                autofocus
                                            />
                                            <span
                                                th:if="${#fields.hasErrors('name')}"
                                                th:errors="*{name}"
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label
                                            for="email"
                                            class="col-md-4 col-form-label text-md-end"
                                            >Số điện thoại</label
                                        >
                                        <div class="col-md-6">
                                            <input
                                                id="email"
                                                type="text"
                                                class="form-control"
                                                name="tel"
                                                th:field="*{tel}"
                                                required
                                                autocomplete="email"
                                                autofocus
                                            />
                                            <span
                                                th:if="${#fields.hasErrors('tel')}"
                                                th:errors="*{tel}"
                                            ></span>
                                        </div>
                                    </div>
                                    <fieldset
                                        data-role="controlgroup"
                                        class="mb-4"
                                    >
                                        <label>Giới tính:</label><br />
                                        <label for="male">Nam</label>
                                        <input
                                            type="radio"
                                            name="gender"
                                            id="male"
                                            value="male"
                                            checked
                                        />
                                        <label for="female">Nữ</label>
                                        <input
                                            type="radio"
                                            name="gender"
                                            id="female"
                                            value="female"
                                        />
                                    </fieldset>
                                    <span
                                        th:if="${#fields.hasErrors('gender')}"
                                        th:errors="*{gender}"
                                    ></span>

                                    <div class="row mb-3">
                                        <label
                                            for="email"
                                            class="col-md-4 col-form-label text-md-end"
                                            >Địa chỉ</label
                                        >
                                        <div class="col-md-6">
                                            <input
                                                id="email"
                                                type="text"
                                                class="form-control"
                                                name="address"
                                                th:field="*{address}"
                                                required
                                                autocomplete="email"
                                                autofocus
                                            />
                                            <span
                                                th:if="${#fields.hasErrors('address')}"
                                                th:errors="*{address}"
                                            ></span>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                            for="email"
                                            class="col-md-4 col-form-label text-md-end"
                                            >Mật khẩu</label
                                        >
                                        <div class="col-md-6">
                                            <input
                                                id="email"
                                                type="password"
                                                class="form-control"
                                                name="password"
                                                th:field="*{password}"
                                                required
                                                autocomplete="email"
                                                autofocus
                                            />
                                            <span
                                                th:if="${#fields.hasErrors('password')}"
                                                th:errors="*{password}"
                                            ></span>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label
                                            for="email"
                                            class="col-md-4 col-form-label text-md-end"
                                            >Nhập lại mật khẩu</label
                                        >
                                        <div class="col-md-6">
                                            <input
                                                id="email"
                                                type="password"
                                                class="form-control"
                                                name="passwordConfirm"
                                                th:field="*{passwordConfirm}"
                                                required
                                                autocomplete="email"
                                                autofocus
                                            />
                                            <span
                                                th:if="${#fields.hasErrors('passwordConfirm')}"
                                                th:errors="*{passwordConfirm}"
                                            ></span>
                                        </div>
                                    </div>

                                    <div class="row mb-0 mt-4">
                                        <div class="col-md-8 offset-md-3">
                                            <button
                                                type="submit"
                                                class="btn btn-primary py-1 px-4"
                                            >
                                                Đăng ký
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
