<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="header">
        <div id="header">
            <div class="row">
                <div class="span5">
                    <h1>
                        <a class="logo" href="/"
                            ><span>Twitter Bootstrap ecommerce template</span>
                            <img
                                src="https://ourdesigncenter.net/wp-content/uploads/2020/10/logo-nong-san-3.jpg"
                                alt="logo"
                                width="25%"
                        /></a>
                    </h1>
                </div>
            </div>
        </div>

        <!--
        Navigation Bar Section
        -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a
                        data-target=".nav-collapse"
                        data-toggle="collapse"
                        class="btn btn-navbar"
                    >
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse mr-auto">
                        <ul class="nav"></ul>
                        <form action="#" class="navbar-search pull-left">
                            <input
                                type="text"
                                placeholder="Search"
                                class="search-query span2"
                            />
                        </form>
                    </div>

                    <div
                        th:if="${isAnonymous}"
                        style="
                            float: right;
                            margin-top: 10px;
                            margin-right: 15px;
                        "
                    >
                        <a th:href="@{/login}">Đăng nhập</a>
                    </div>

                    <div
                        th:if="${!isAnonymous}"
                        style="
                            float: right;
                            margin-top: 10px;
                            margin-right: 15px;
                        "
                    >
                        <p>
                            Xin chào
                            <a
                                th:href="@{/user/profile}"
                                th:text="${user.getName()}"
                            ></a
                            >, <a th:href="@{/logout}">Đăng xuất</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</html>
